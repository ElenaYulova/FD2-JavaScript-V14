<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tree Sum</title>
</head>
<body>
    <script>
        var array = [];
        function treeSum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++){
                var v = arr[i];
                
                if (typeof v == 'object') {
                    sum += treeSum(v);
                } else {
                    sum += v;
                }
            }
            return sum;
        }
        array = [ 5, 7, [ 4, [2], 8, [1,3], 2 ], [ 9, [ ] ],  1, 8];
      console.log(treeSum(array));
    </script>
</body>
</html>
